apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-learning
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-postgresql-hl
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  
  # Official way to handle the Hostname in the Operator
  hostname:
    hostname: traefik.learning.localhost.com
    strict: true
  
  # Official way to handle the Proxy in the Operator
  proxy:
    headers: xforwarded 

  http:
    httpEnabled: true

  # Use podTemplate ONLY for variables the Operator doesn't have a field for
  unsupported:
    podTemplate:
      spec:
        containers:
          - env:
              - name: KC_BOOTSTRAP_ADMIN_USERNAME
                value: admin
              - name: KC_BOOTSTRAP_ADMIN_PASSWORD
                value: admin
              # Crucial for the /keycloak sub-path
              - name: KC_HTTP_RELATIVE_PATH
                value: /keycloak
              - name: KC_HOSTNAME_PATH
                value: /keycloak
              # Use Port 9000 with the /keycloak prefix as verified by your curl
            startupProbe:
              httpGet:
                path: /keycloak/health/started
                port: 9000
              failureThreshold: 30
              periodSeconds: 5
            livenessProbe:
              httpGet:
                path: /keycloak/health/live
                port: 9000
            readinessProbe:
              httpGet:
                path: /keycloak/health/ready
                port: 9000
